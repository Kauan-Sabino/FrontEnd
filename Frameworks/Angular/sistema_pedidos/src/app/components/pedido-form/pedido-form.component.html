<h2>Registrar Pedido</h2>

<label for="">Cliente</label>
<select name="" id="" [(ngModel)]="clientID">
    <option value="">Selecione um cliente</option>
    <option *ngFor="let c of cliente" [value]="c.id">{{c.nome}}
</select>

<h3>Produtos</h3>
<div *ngFor="let item of itens; let i=index">
    <label for="">
        {{produtos[i]?.nome}} - R${{produto[i]?.preco}}
        <input type="number" [(ngModel)]="item.quantidade" min="0">
    </label>
</div>

<label for="">Desconto</label>
<input type="number"[(ngModel
)]="desconto" min="0" max="100">

<button (click)="salvarPedidos()">Salvar Pedido</button>
